<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#427cf7" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <link rel="icon" href="/favicon.png" />
      <script>
          (function() {
            var customFavicon = '/custom_favicon.png';
            var defaultFavicon = '/favicon.png';
            function setFavicon(href) {
              var old = document.querySelector('link[rel="icon"]');
              if (old) old.parentNode.removeChild(old);
              var link = document.createElement('link');
              link.rel = 'icon';
              link.type = 'image/png';
              link.href = href;
              document.head.appendChild(link);
            }
            fetch(customFavicon, { method: 'HEAD' })
              .then(function(res) {
                if (res.ok) {
                  setFavicon(customFavicon);
                } else {
                  setFavicon(defaultFavicon);
                }
              })
              .catch(function() {
                setFavicon(defaultFavicon);
              });
          })();
      </script>
    <link rel="manifest" href="/manifest.json" />

    <title>CloudApp</title>
    <script src="/api.js"></script>
    <script>
      window.require = () => ({ register: () => ({}), unregister: () => ({}) });
      fetch("/config.json")
        .then((res) => res.json())
        .then((res) =>
          localStorage.setItem("globalConfig", JSON.stringify(res))
        );
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but this app doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
